---

Organizations:
    - &OrdererOrg
        Name: OrdererMSP
        ID: OrdererMSP
        MSPDir: crypto-config/ordererOrganizations/mydomain.com/msp
        AdminPrincipal: Role.MEMBER
        Policies: &SampleOrgPolicies
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"

    - &Org0
        Name: org1MSP
        ID: org1MSP
        MSPDir: crypto-config/peerOrganizations/org1.mydomain.com/msp
        AdminPrincipal: Role.ADMIN
        AnchorPeers:
            - Host: peer0.org1.mydomain.com
              Port: 7051
            - Host: peer1.org1.mydomain.com
              Port: 7051
        Policies: &SampleOrgPolicies
            Readers:
                Type: Signature
                Rule: "OR('org1MSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('org1MSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('org1MSP.admin')"


    - &Org6
        Name: org6MSP
        ID: org6MSP
        MSPDir: crypto-config/peerOrganizations/org6.mydomain.com/msp
        AdminPrincipal: Role.ADMIN
        AnchorPeers:
            - Host: peer0.org6.mydomain.com
              Port: 7051
            - Host: peer1.org6.mydomain.com
              Port: 7051
        Policies: &SampleOrgPolicies
            Readers:
                Type: Signature
                Rule: "OR('org6MSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('org6MSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('org6MSP.admin')"


Orderer: &OrdererDefaults
    OrdererType: solo
    Addresses:
        - orderer.mydomain.com:7050
    BatchTimeout: 1s
    BatchSize:
        MaxMessageCount: 500
        AbsoluteMaxBytes: 999 MB
        PreferredMaxBytes: 5 MB
    MaxChannels: 0
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

Application: &ApplicationDefaults
    Organizations:

Capabilities:
    Channel: &ChannelCapabilities
        V1_3: true
    Orderer: &OrdererCapabilities
        V1_1: true
    Application: &ApplicationCapabilities
        V1_3: true
        V1_2: false
        V1_1: false

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:

    TwoOrgsOrdererGenesis:
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Org0
                    - *Org6
    TwoOrgsChannel:
        Consortium: SampleConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org0
                - *Org6
